---
# Location:
country: "USA"
state: "CA"
city: "Santa Clara"
site-id: "DC02"

#Services
mgmt_vrf: "management"
mgmt_intf: "1"

domain:
    name: "ca.aexp.com"
    vrf: "{{ mgmt_vrf }}"
    server:
        - "10.99.99.99"
        - "10.99.99.100"
timezone: "GMT0"
ntp:
    src_intf: "Management{{mgmt_intf}}" 
    vrf: "{{ mgmt_vrf }}"
    authenticate: "yes"
    auth_key:
      - seq: 2
        type: "sha1"
        text: "{{ vault_ntp_auth_key1 }}"
      - seq: 23
        type: "md5"
        text: "{{ vault_ntp_auth_key2 }}"
    trusted_key: 23
    server:
        - addr: "10.10.60.81"
          prefer: "yes"
          state: "present"
        - addr: "10.10.60.82"
          prefer: "no"
          state: "present"
        - addr: "10.10.60.83"
          prefer: "no"
          state: "present"

log:
    src_intf: "Management{{mgmt_intf}}" 
    vrf: "{{ mgmt_vrf }}"
    console: "no"
    monitor: "no"
    server:
        - addr: "10.14.8.12"
          port: "514"
          protocol: "tcp"
        - addr: "139.71.242.20"
          port: "514"
          protocol: "tcp"
    trap: "critical"
    sync: "yes"
aaa:
    authentication:
      login: 
      - local
      - group tac_group1
      - group radius_group1
      enable:
      # - local
      # - group tac_group1
      # - group radius_group1
    authorization: 
      commands:         ##for shell commands
      - local
      config-commands:  ##for config commands
      exec:             ##for starting shell
      - local
      - group tac_group1
      - group radius_group1
    accounting:
      commands:         ##for shell commands
      # - group tac_group1
      exec:             ##for starting shell
      # - group tac_group1
      system:           ##for starting shell
      # - group tac_group1

aaa_tac:
    timeout: "15" 
    vrf: "{{ mgmt_vrf }}"
    src_intf: "Management{{mgmt_intf}}"
    group:
      - name: "tac_group1"
        server:
            - addr: "1.1.1.1"
              key: "{{ vault_tac_key }}"
            - addr: "1.1.1.2"
              key: "{{ vault_tac_key }}"
      - name: "tac_group2"
        server:
            - addr: "2.1.1.1"
              key: "{{ vault_tac_key }}"
            - addr: "2.1.1.2"
              key: "{{ vault_tac_key }}"

aaa_radius:
    timeout: "15" 
    vrf: "{{ mgmt_vrf }}"
    group:
      - name: "radius_group1"
        server:
            - addr: "1.1.1.1"
              key: "{{ vault_radius_key }}"
            - addr: "1.1.1.2"
              key: "{{ vault_radius_key }}"
      - name: "radius_group2"
        server:
            - addr: "2.1.1.1"
              key: "{{ vault_radius_key }}"
            - addr: "2.1.1.2"
              key: "{{ vault_radius_key }}"

snmp:
    vrf: "{{ mgmt_vrf }}"
    src_intf: "Management{{mgmt_intf}}"
    contact: "netadmin"
    proto_port: "1161"    ## leave blank for default 161
    location: "Santa Clara, CA"
    view:
      - name: "globalView"
        oid: "1.3.6.1"
        action: "include"
      - name: "view_01"
        oid: "1.3.6.1.2"
        action: "include"
      - name: "view_02"
        oid: "1.3.6.1.2"
        action: "include"
    group:
      - name: "admin01"
        version: "2c"
        views:
        - "read globalview"
        - "write view_01"
        - "notify view_02"
      - name: "admin02"
        version: "3"
        auth: "auth"    ##[auth|noauth|priv]
        views:
        - "read globalview"
        - "write view_01"
        - "notify view_02"
    user:
      - name: "cvpadmin"
        group: "admin01"
        version: "3"
        password: "{{ vault_snmp_labadmin_auth }}"
        auth: "sha"
        encry: "aes"
      - name: "tac"
        version: "3"
        group: "admin02"
        password: "{{ vault_snmp_labadmin_auth }}"
        auth: "md5"
        encry: "aes"
    traps:
      - category: "bgp"
        type:
          - established
          - backward-transition
      - category: "ospf"
        type:
          - if-state-change
          - nbr-state-change
      - category: "capacity"
        type:
          - arista-hardware-utilization-alert
      - category: "entity"
        type:
          - arista-ent-sensor-alarm
          - ent-config-change
          - ent-state-oper-enabled
      - category: "snmpConfigManEvent"
        type:
      - category: "switchover"
        type:
      - category: "vrrp"
        type:
          - trap-new-master
    host:
        - addr: "148.171.161.70"
          version: "2c"
          community: "{{ vault_snmp_comm_ro }}"
          vrf: "{{ mgmt_vrf }}"
        - addr: "148.171.54.9"
          version: "3"
          user: "netops"
          auth: "auth"
          vrf: "{{ mgmt_vrf }}"
    community:
        - name: "community_ro"
          string: "{{ vault_snmp_comm_ro }}"
          priv: "ro"
          acl: "gnoc_ro"
          group: "admin01"
        - name: "community_rw"
          string: "{{ vault_snmp_comm_rw }}"
          priv: "rw"
          acl: "gnoc_ro"
          group: "admin02"

stp:
    mode: "rapid-pvst"
    attributes:
      - "edge-port bpduguard default"
      - "guard loop default"
    priority: "8192"
    vlan:
        - id: "3939"
          priority: "8192"

sflow:
  sflow_enable: "true"
  vrf: "{{ mgmt_vrf }}"
  src_intf: "Management{{mgmt_intf}}"
  collector:
    - collector_ip: "148.171.54.50"
      udp_port: 9995
      state: present
    - collector_ip: "172.100.99.99"
      udp_port: 6343
      state: present
  polling_interval:
  sample_rate: 16384
  bgp: 'Enabled'
  port: "{{ sflow_port_sku }}"

span: "{{ span_sku }}"

telemetry:
  transport:
    -
      type: "grpc"
      name: "cust_def"
      port: 
      vrf:
      state: "enable"
  eapi: 
    - 
      type: "http-commands"
      proto: "http"
      state: "enable"
  auth:
    - password
    - jwt
    - cert
    - none

vrli_vip: 10.60.97.44
no_helper: null
helper_ip: 10.60.97.254

users:
# no including ansible user
  - name: "lab" 
    passwd: "{{ vault_lab_password }}"
    role: "sysadmin"
    priv: 15

  - name: "ansible"
    passwd: "{{ vault_ansible_password }}"
    role: "sysadmin"
    priv: 15

  - name: "netops" 
    passwd: "{{ vault_netops_password }}"
    role: "network-admin"
    priv: 15

oob_ipv4_mask: 24
oob_netv4: 172.100.100.0/24
oob_netv4_gw: 172.100.100.1

lpbk_ulay_id: "0"
lpbk_ulay_netv4: "10.216.199.0/24"
lpbk_ulay_netv6: "2001::/64"

lpbk_olay_id: "1"
