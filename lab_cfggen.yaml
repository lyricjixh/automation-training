---
- hosts: ceos
  gather_facts: false
  vars:
      temp_file: "hostname.j2"
  collections:
  - arista.eos

  pre_tasks:
  - name: Create a show log directory if it does not exist
    ansible.builtin.file:
      path: "{{ item }}"
      state: directory
      mode: '0755'
    loop:
      - "{{ log_dir }}"
      - "{{ build_dir }}"
    tags:
     - logdir

  tasks:
  - name: Generate the templated config
    # vars:
    #     round: "{{ item }}"
    template:
      src: "{{ temp_file }}"
      dest: "{{build_dir}}/{{hostname}}.conf.part"
    # delegate_to: localhost
    # with_items: [0,1]
    tags:
      - cfggen

  - name: Display the generated config
    debug: var=item
    with_file:
      - "{{build_dir}}/{{hostname}}.conf.part"
    tags:
      - cfggen

